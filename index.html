<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/7d/dc/54/7ddc545046b212d9ecc8eef83569222b.jpg"/>
    <title>Youtube Clone</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="images/Logo (1).png" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="images/search (1).png" alt=""></button>
            <img src="images/mic.png" alt="">
        </div>
        <div class="user-options">
            <img src="images/create.png" class="icon" id="creat" alt="">
            <img src="images/apps.png" class="icon" alt="">
            <img src="notification.png" class="icon" alt="">
            <div class="user-dp">
                <img src="images/Profile-pic.png" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="#" class="links active"><img src="images/home (1).png" alt="">home</a>
        <a href="#" class="links"><img src="images/explore.png" alt="">explore</a>
        <a href="#" class="links"><img src="images/subscriprion.png" alt="">subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="images/library.png" alt="">library</a>
        <a href="#" class="links"><img src="images/history.png" alt="">history</a>
        <a href="#" class="links"><img src="images/playlist (1).png" alt="">your video</a>
        <a href="#" class="links"><img src="images/gerard.png" alt="">watch leater</a>
        <a href="#" class="links"><img src="images/liked.png" alt="">like video</a>
        <a href="#" class="links"><img src="images/show-more.png" alt="">show more</a>
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artificial intelligence</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>
    </div>

    <!-- videos -->
    <div class="video-container">
       
    </div>

    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</body>
</html>
